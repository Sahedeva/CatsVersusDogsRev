<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS_files/context.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body id="game">
	<h1 id="titleHead">Cats versus Dogs (a game of world domination)</h1>
	<h3 id="gameNumber">Game Number </h3>
	<!-- <audio autoplay>
  		<source src="Sounds/DJ_Tools___Lets_Get_Ready_to_Rumble_Sound_Effect.mp3" type="audio/mpeg">
	</audio> -->
	<audio autoplay loop>
  		<source src="Sounds/Perfect Thunder Storm-SoundBible.com-2056381765.mp3" type="audio/mpeg">
	</audio>
	<audio class="catMeow">
  		<source src="Sounds/Cat Meow-SoundBible.com-1977450526.mp3" type="audio/mpeg">
	</audio>
	<audio class="dogGrowl">
  		<source src="Sounds/Large Angry Dog-SoundBible.com-1015886858.mp3" type="audio/mpeg">
	</audio>
	<audio class="dogHover">
  		<source src="Sounds/Dog Barking-SoundBible.com-1918920417.mp3" type="audio/mpeg">
	</audio>
	<audio class="catHover">
  		<source src="Sounds/Lion-SoundBible.com-621763115.mp3" type="audio/mpeg">
	</audio>
	<audio class="worldHover">
  		<source src="Sounds/Large Fireball-SoundBible.com-301502490.mp3" type="audio/mpeg">
	</audio>
	<div class="container">
		<div class="row">
			<div class="col-xs-3"><h2 class="firstPlayerName">First Warrior<br><br></h2></div>
			<div class="col-xs-2"><button value = "0"></button></div>
			<div class="col-xs-2"><button value = "1"></button></div>
			<div class="col-xs-2"><button value = "2"></button></div>
			<div class="col-xs-3"><h2 class="secondPlayerName">Second Warrior<br><br></h2></div>

		</div>

		<div class="row">

			<div class="col-xs-3">
				<div class="row">
					<div style="visibility: hidden;" class="first_turn col-xs-12"></div>
				</div>
			</div>
			<div class="col-xs-2"><button value = "3"></button></div>
			<div class="col-xs-2"><button value = "4"></button></div>
			<div class="col-xs-2"><button value = "5"></button></div>
			<div class="col-xs-3">
				<div class="row">
					<div style="visibility: hidden;" class="second_turn col-xs-3"></div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="mouse_area col-xs-3"><img class="mouse" src="http://cdn.isciencetimes.com/data/images/full/2014/05/16/6508-mouse.jpg"></div>
			<div class="col-xs-2"><button value = "6"></button></div>
			<div class="col-xs-2"><button value = "7"></button></div>
			<div class="col-xs-2"><button value = "8"></button></div>
		</div>

	</div>
	<footer></footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
        </script>
	<script type="text/javascript" src= "JS_files/contextrev.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
